<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mixins</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >

</head>

<body>

  <!-- 5.Creeaza in mark-up trei elemente div cu clasa square, fiecare avand una din clasele:
  square-magenta,
  square-peru si
  square-purple.
  Folosind mixinurile create, coloreaza fiecare patrat conform clasei sale de CSS
-->

  <div class="squares">
    <div class="square square-magenta"></div>
    <div class="square square-peru"></div>
    <div class="square square-purple"></div>
  </div>

  <!-- Creeaza in mark-up trei elemente div cu clasa circle, fiecare avand una din clasele:
  circle-red,
  circle-green,
  circle-blue.
  Folosind mixinurile create, coloreaza fiecare cerc conform clasei sale de CSS-->

  <div class="circles">
    <div class="circle circle-red circle-border-blue"></div>
    <div class="circle circle-green"></div>
    <div class="circle circle-blue"></div>
  </div>



  <div
    class="pixeltab-host"
    id="html02-01-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
