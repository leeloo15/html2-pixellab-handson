<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <!-- Folosind elementul picture cu srcset, aﬁseaza:
a. Imaginea de 150px pana in rezolutii de 576px;
b. Imaginea de 420px pana in rezolutii de 768px;
c. Imaginea de 820px pana in rezolutii de 992px;
d. Imaginea de 1900 pentru alte rezolutii-->

  <picture>
    <source
      media="(max-width: 576px)"
      srcset="images/w150.png"
    >

    <source
      media="(max-width: 768px)"
      srcset="images/w420.png"
    >

    <source
      media="(max-width: 992px)"
      srcset="images/w820.png"
    >

    <img
      src="images/w1900.png"
      alt="imagine"
    >

  </picture>

  <div
    class="pixeltab-host"
    id="html02-01-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
