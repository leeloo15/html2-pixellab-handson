<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <!-- 1.Ordoneaza primul rand astfel incat numerele impare sa fie primele si cele pare sa fie ultimele-->
  <div class="container">
    <div class="row">
      <div class="col order order-3">16</div>
      <div class="col order-2">8</div>
      <div class="col">11</div>
      <div class="col order-1">2</div>
      <div class="col">321</div>
    </div>
  </div>
  <!-- 2.Ordoneaza al doilea rand astfel incat cuvintele sa fie in ordine -->
  <div class="container">
    <div class="row">
      <div class="col order-3">Third</div>
      <div class="col order-4">Fourth</div>
      <div class="col order-1">First</div>
      <div class="col order-2">Second</div>
      <div class="col order-5">Fifth</div>
    </div>
  </div>
  <!-- 3.Ordoneaza al treilea rand astfel incat numerele sa fie in ordine inversa -->
  <div class="container">
    <div class="row">
      <div class="col order-3">87</div>
      <div class="col order-1">102</div>
      <div class="col order-5">3</div>
      <div class="col order-4">45</div>
      <div class="col order-2">92</div>
    </div>
  </div>
  <!-- 4.Ordoneaza al patrulea rand astfel incat culorile sa formeze ordinea RGB  -->
  <div class="container">
    <div class="row">
      <div class="col afk order-3"></div>
      <div class="col ott order-1"></div>
      <div class="col tbp order-2"></div>
    </div>
</body>

</html>
