<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Display</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  >
  <style>
    .box {
      border: 1px solid #000;
      width: 120px;
      height: 120px;
      padding: 5px;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>
<!-- 1.Pe rezolutia cea mai mica cutiile 1 si 2 trebuie sa aibe display inline-block iar cutiile 3 si 4 sa nu fie vizibile
2.De la rezolutia sm in sus, cutiile 3 si  4 trebuie sa apara ca inline-block
3.De la rezolutia md in sus cutiile 1 si 4 trebuie sa dispara
4.De la rezolutia lg in sus cutiile 2 si 3 trebuie sa dispara iar 1 si 4 sa reapara ca block
5.De la rezolutia xl in sus cutiile 2 si 3 vor avea display block-->

<body>
  <div class="box d-inline-block d-sm-inline-block d-md-none d-lg-block">1</div>
  <div class="box d-inline-block d-lg-none d-xl-block">2</div>
  <div class="box d-none d-sm-inline-block d-lg-none d-xl-block">3</div>
  <div class="box d-none d-sm-inline-block d-md-none d-lg-block">4</div>

  <div
    class="pixeltab-host"
    id="html02-05-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
