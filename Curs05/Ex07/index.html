<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Spacing</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <!-- 1.Pentru cutia 1 seteaza (mobil-rezolutia cea mea mica):
Marginea dreapta la 2
Marginea sus la 4
Paddingul dreapta la 4
-->
  <div class="box me-2 mr-2 mt-4 pe-4 pr-4">1</div>

  <!-- DRAGOS:
de ce imi valideaza ca si corect exercitiul? daca nu precizezi o dimensiune se pune automat cea mai mica rezolutie?

  <!2.Pentru cutia 2 seteaza (desktopuri inguste -lg):
Marginea dreapta si stanga la 2
Marginea de sus la 4
Paddingul dreapta la 4
-->
  <div class="box mx-lg-2 mt-lg-4 pe-lg-4 pr-lg-4">2</div>

  <!-- 3.Pentru cutia 3 seteaza (mobil-rezolutia cea mea mica):
Marginea dreapta si stanga la 3
Marginea de sus la 4
Paddingul dreapta la 2
-->
  <div class="box mx-3 mt-4 pr-2">3</div>

  <!-- 4.Pentru cutia 4 seteaza (desktopuri inguste -lg):
Marginea dreapta si stanga la 3
Marginea de sus la 2
Paddingul general la 4
-->
  <div class="box mx-lg-3 mt-lg-2 p-lg-4">4</div>

  <div
    class="pixeltab-host"
    id="html02-05-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
