<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
  <title>Grid practice 2: Ex12</title>
</head>

<body
  class="d-flex flex-column justify-content-center"
  style="height: 100vh;"
>
  <section class="mb-3">

    <div class="container">
      <header class="row mb-3">
        <div class="col">Aliniate folosind flexbox</div>
      </header>
    </div>


    <div class="border container">
      <div class="row my-1 justify-content-center">
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row my-1 justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row my-1 justify-content-center">
        <div class="col-4 bg-secondary py-3"></div>
      </div>
    </div>

    <div class="border container mt-3">
      <div class="row my-1 justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row my-1 justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row my-1 justify-content-start">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
        <!-- nu-mi dau seama cum sa fac linia ingrosata dintre cele 2 coloane -->
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <header class="row mb-3">
        <div class="col">Aliniate folosind offset</div>
      </header>
    </div>

    <div class="border container">
      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary offset-4"></div>
      </div>

      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary"></div>
        <div class="col-4 py-3 bg-secondary offset-4"></div>
      </div>

      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary offset-4"></div>
      </div>

    </div>

    <div class="border container mt-3">
      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary"></div>
        <div class="col-4 py-3 bg-secondary offset-4"></div>
      </div>

      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary"></div>
        <div class="col-4 py-3 bg-secondary offset-4"></div>
      </div>

      <div class="row my-1">
        <div class="col-4 py-3 bg-secondary"></div>
        <!-- nu-mi dau seama cum sa fac linia ingrosata dintre cele 2 coloane -->
        <div class="col-4 py-3 bg-secondary"></div>
      </div>
    </div>

  </section>


</body>

</html>
