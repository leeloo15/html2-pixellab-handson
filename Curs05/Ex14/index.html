<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form class="mt-5">

    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular produs</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h4>Produs</h4>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            <div>
              <label for="choose-file">Imagine principala *</label>
              <input
                type="file"
                class="form-control mb-5"
                name="choose-file"
                id="choose-file"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="category"
                id="category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="brand"
                class="input-group-text"
              >Brand</label>

              <select
                name="brand"
                id="brand"
                class="form-select"
              >
                <option value="">--brand--</option>
              </select>
            </div>

            <div class="input-group mt-2">
              <label
                for="provider"
                class="input-group-text"
              >Furnizor</label>

              <select
                name="provider"
                id="provider"
                class="form-select"
              >
                <option value="">--furnizor--</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                name="product-name"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group mt-2">
              <label
                for="product-description"
                class="input-group-text"
              >Descriere lunga *</label>
              <textarea
                name="product-description"
                id="product-description"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group mt-2">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>
              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="30"
                rows="3"
                class="form-control"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-2">

        <header class="row">
          <div class="col">
            <h4>Pret</h4>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="see-price-per-product"
                id="see-price-per-product"
              >
              <label
                for="see-price-per-product"
                class="form-check-label"
              >Afiseaza oferta pe produs</label>
            </div>

            <div class="input-group mt-3">
              <label
                for="price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                class="form-control"
                name="price"
                id="price"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-5">
            <div class="form-check ps-0">
              <input
                type="checkbox"
                class="form-check-label"
                id="see-discount-price"
                name="see-discount-price"
              >
              <label
                for="see-discount-price"
                class="form-check-label"
              >Afiseaza pret redus</label>
            </div>

            <div class="input-group mt-2">
              <label
                for="discount-price"
                class="input-group-text"
              >Pret redus</label>

              <input
                type="text"
                class="form-control"
                name="discount-price"
                id="discount-price"
                placeholder="Pret redus"
              >
            </div>
          </div>
        </fieldset>

      </section>

      <section class="container mt-2">
        <header class="row">
          <div class="col">
            <h4>Brand (optional)</h4>
          </div>
        </header>

        <fieldset class="row mt-2">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                id="add-brand"
                name="add-brand"
                checked
              >
              <label for="add-brand">Adauga brand</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>

              <input
                type="text"
                class="form-control"
                name="brand-name"
                id="brand-name"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group mt-2">
              <label
                for="brand-description"
                class="input-group-text"
              >Nume brand</label>

              <textarea
                type="text"
                class="form-control"
                name="brand-description"
                id="brand-description"
                cols="10"
                rows="5"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                type="text"
                class="form-control"
                name="brand-address"
                id="brand-address"
                cols="10"
                rows="5"
                placeholder="Adresa brand"
              ></textarea>
            </div>
          </div>

        </fieldset>
      </section>

      <section class="container mt-3">
        <header class="row">
          <div class="col">
            <h4>Furnizor (optional)</h4>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                id="add-provider"
                name="add-provider"
                checked
              >
              <label
                for="add-provider"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>

            <div class="input-group mt-2">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                class="form-control"
                id="provider-name"
                name="provider-name"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group mt-2">
              <label
                for="provider-description"
                class="input-group-text"
              >Descriere furnizor</label>

              <textarea
                name="provider-description"
                id="provider-description"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-4">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="provider-address"
                id="provider-address"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

    </main>

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg me-2"
            type="reset"
            title="Reset all"
          >Reseteaza tot</button>

          <button
            class="btn btn-primary btn-lg"
            title="Save product"
            type="submit"
          >Salveaza produs</button>
        </div>
    </footer>


  </form>

</html>
